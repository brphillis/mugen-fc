apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-auth-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: mugen-fc.mooo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-auth-service
                port:
                  number: 5000
