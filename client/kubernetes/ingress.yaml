apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "clientAffinityCookie"
    ingress.kubernetes.io/session-cookie-hash: "sha256"
spec:
  rules:
    - http:
        paths:
          - path: /client
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-service
                port:
                  number: 3000
