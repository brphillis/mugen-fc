apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: default
  labels:
    app: client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-1
          image: asia-southeast1-docker.pkg.dev/avid-atrium-414511/mugen-fc-repository/client:latest
          imagePullPolicy: Always
          env:
            - name: CLIENT_URL
              value: $CLIENT_URL
            - name: AUTH_URL
              value: $AUTH_URL
            - name: BUCKET_URL
              value: $BUCKET_URL
            - name: GAMESERVER_URL
              value: $GAMESERVER_URL
            - name: GAMESERVER_SOCKET_URL
              value: $GAMESERVER_SOCKET_URL
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
