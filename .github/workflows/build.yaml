name: Build and Push Docker images

on:
  push:
    branches:
      - main # Set your deployment branch
  pull_request:
    branches:
      - main # Set your deployment branch

env:
  PROJECT_ID: avid-atrium-414511 # Google Cloud project ID
  REPO_NAME: mugen-fc-repository # Name of your repository in Artifact Registry

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v0.4.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Build and push Docker image for server-auth
        uses: docker/build-push-action@v2
        with:
          context: ./server-auth
          file: ./server-auth/Dockerfile
          tags: asia-southeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/server-auth:latest
          push: true
        env:
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
          GAMESERVER_URL: ${{ secrets.GAMESERVER_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      - name: Build and push Docker image for server-bucket
        uses: docker/build-push-action@v2
        with:
          context: ./server-bucket
          file: ./server-bucket/Dockerfile
          tags: asia-southeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/server-bucket:latest
          push: true
        env:
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
          GAMESERVER_URL: ${{ secrets.GAMESERVER_URL }}

      - name: Build and push Docker image for server-game
        uses: docker/build-push-action@v2
        with:
          context: ./server-game
          file: ./server-game/Dockerfile
          tags: asia-southeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/server-game:latest
          push: true
        env:
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
          GAMESERVER_URL: ${{ secrets.GAMESERVER_URL }}

      - name: Build and push Docker image for client
        uses: docker/build-push-action@v2
        with:
          context: ./client
          file: ./client/Dockerfile
          tags: asia-southeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/client:latest
          push: true
        env:
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
          GAMESERVER_URL: ${{ secrets.GAMESERVER_URL }}
          GAMESERVER_SOCKET_URL: ${{ secrets.GAMESERVER_SOCKET_URL }}

      - name: Perform rolling update for Auth
        run: |
          gcloud container clusters get-credentials mugen-fc-auth-cluster --zone=asia-southeast2-a
          kubectl set image deployment mugen-fc-auth server-auth-sha256-1=asia-southeast1-docker.pkg.dev/avid-atrium-414511/mugen-fc-repository/server-auth:latest

      - name: Perform rolling update for Bucket
        run: |
          gcloud container clusters get-credentials mugen-fc-bucket-cluster --zone=asia-south2-a
          kubectl set image deployment mugen-fc-bucket server-bucket-sha256-1=asia-southeast1-docker.pkg.dev/avid-atrium-414511/mugen-fc-repository/server-bucket:latest

      - name: Perform rolling update for Gameserver
        run: |
          gcloud container clusters get-credentials mugen-fc-client-cluster --zone=asia-south1-a
          kubectl set image deployment mugen-fc-gameserver server-game-sha256-1=asia-southeast1-docker.pkg.dev/avid-atrium-414511/mugen-fc-repository/server-game:latest

      - name: Perform rolling update for Client
        run: |
          gcloud container clusters get-credentials mugen-fc-client-cluster --zone=asia-southeast1-a
          kubectl set image deployment mugen-fc-client server-client-sha256-1=asia-southeast1-docker.pkg.dev/avid-atrium-414511/mugen-fc-repository/server-client:latest
